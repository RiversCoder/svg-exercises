<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<style type="text/css">
		*{margin:0;padding:0;}
		body{font-family: cursive;}
		.panel{margin-top:10px;}
		svg{display: block;width: 500px;height: 500px;margin: auto;border:thick double navy; background-color:lightblue;}
		circle{fill:lavender;stroke:navy;stroke-width:5;}
		.center{text-align:center;}
	</style>
</head>
<body>
	<div class="container">

		<div class="panel panel-info">
			<section class="panel-heading">
				Inline SVG in HTML Demo Page
			</section>
			<p class="panel-body">
				<svg viewBox="0 0 250 250">
					<title>An SVG circle</title>
					<circle cx='125' cy='125' r='100' />
					<text x='125' y='125' dy='0.5em' text-anchor="middle">Look Ma, Same Font !</text>
				</svg>
				<p class="center"> And here is regular HTML again ... </p>
			</p>
		</div>
		

	</div>
</body>
</html>
