	<script type="text/javascript">
		var paths = document.querySelectorAll('path');
		var lengthArr = [];
		let lenth = 0;
		let str = '';
		let color = '';

		paths.forEach(function(elem,index,arr){
			length = Math.ceil(elem.getTotalLength());
			color = 'rgb('+Math.ceil(Math.random()*255)+','+Math.ceil(Math.random()*255)+','+Math.ceil(Math.random()*255)+')';
			str += '@keyframes moveLine'+index+'{0%{stroke-dasharray: 0 '+length+';stroke:#666;}100%{stroke-dasharray:'+length+' '+length+';stroke:'+color+';}}';
			elem.setAttribute('style','animation:moveLine'+index+' ease 2s '+(index+1)/2+'s infinite');
			svgStyle.innerHTML += str;
			lengthArr.push(length);
		})

		console.log(lengthArr);
