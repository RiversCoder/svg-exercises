<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		/**{margin:0;padding:0;}
		html,body{width:100%;height:100%;}*/
		circle{fill:red;}
		circle:nth-of-type(2){fill:orange;stroke:#fff;}
	</style>

	<link rel="stylesheet" type="text/css" href="./css/svg.css">
</head>
<body>

	<svg width='200' height='200' viewBox='0 0 200 200'>
		
		<circle cx='100' cy='100' r='50' fill='green' stroke='black' stroke-width='2'/>

		<circle cx='100' cy='100' r='30' fill='pink' stroke='black' stroke-width='2'/>

		<circle cx='100' cy='100' r='10' fill='pink' stroke='black' stroke-width='2'/>
	</svg>


	<!-- 
		
		SVG形状样式:	
		
			1. 内部样式表:  在内部HTML文档内style标签内部直接编写
			   例: 
			   	<style type="text/css">
					circle{fill:red;}
					circle:nth-of-type(2){fill:orange;stroke:#fff;}
				</style>

			2. 外部样式表:  在外部CSS文件内直接编写,文档内link标签调用
			   例: 
			   <link rel="stylesheet" type="text/css" href="./css/svg.css">

			3. 表现属性：在形状标签内部直接编写
			   例: 
			   	<circle cx='100' cy='100' r='10' fill='pink' stroke='black' stroke-width='2'/>

			4. 优先级： 内部样式表 > 外部样式表 > 表现属性
	-->
</body>
</html>
