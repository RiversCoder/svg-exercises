<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.svgBox{border:1px solid red;}
	</style>
</head>
<body>
	<svg width="4cm" height="5cm" viewBox="0 0 64 80" preserveAspectRatio = "none">
		
		<rect x='10' y='35' width='40' height='40' style="stroke:black;fill:none;"/>

		<!-- 房顶 -->
		<polyline points='10 35,30 7,50 35' style="stroke:black;fill:none;" />

		<!-- 房门 -->
		<polyline points='30 75,30 55,40 55,40 75' style="stroke:black;fill:none;" />
	</svg>

	<svg width="1cm" height="5cm" viewBox="0 0 64 80" preserveAspectRatio = "none">
		
		<rect x='10' y='35' width='40' height='40' style="stroke:black;fill:none;"/>

		<!-- 房顶 -->
		<polyline points='10 35,30 7,50 35' style="stroke:black;fill:none;" />

		<!-- 房门 -->
		<polyline points='30 75,30 55,40 55,40 75' style="stroke:black;fill:none;" />
	</svg>

	<svg width="200px" height="200px" viewBox="0 0 200 200" class='svgBox'>
		<circle cx='25' cy='25' r='25' style='stroke:black;fill:none;' />
	</svg>

	<svg width="200px" height="200px" viewBox="0 0 200 200" class='svgBox'>
		<circle cx='25' cy='25' r='25' style='stroke:black;fill:none;' />
		<rect x='100' y='5' width='30' height='80' style='stroke:blue;fill:none;' />
	</svg>

	<svg width="200px" height="200px" viewBox="0 0 200 200" class='svgBox'>
		<circle cx='25' cy='25' r='25' style='stroke:black;fill:none;' />
		<rect x='100' y='5' width='30' height='80' style='stroke:blue;fill:none;' />

		<svg x='100px' y='5px' width="30px" height="80px" viewBox="0 0 50 50" preserveAspectRatio="xMaxYMax meet">
			<circle cx='25' cy='25' r='25' style='stroke:black;fill:none;' />
		</svg>
	</svg>
	
</body>
</html>
